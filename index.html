<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>群组展示</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --secondary-bg: #1e1e1e;
      --card-bg: #2a2a2a;
      --text-color: #fff;
      --secondary-text: #bbb;
      --border-color: #2a2a2a;
      --accent-color: #3390ec;
      --search-bg: #2a2a2a;
    }

    body.light {
      --bg-color: #f0f2f5;
      --secondary-bg: #ffffff;
      --card-bg: #ffffff;
      --text-color: #000000;
      --secondary-text: #707579;
      --border-color: #e6e6e6;
      --accent-color: #3390ec;
      --search-bg: #f2f2f2;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .search {
      padding: 12px;
      background-color: var(--secondary-bg);
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--search-bg);
      border-radius: 22px;
      overflow: hidden;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--secondary-text);
      font-size: 16px;
    }

    .search input {
      width: 100%;
      padding: 10px 14px 10px 36px;
      border: none;
      border-radius: 22px;
      font-size: 16px;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    .group-list {
      padding: 0 16px;
      margin-bottom: 72px;
    }

    .group-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .group-item img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .group-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .name {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 4px;
    }

    .amount {
      color: #f44336;
      font-size: 14px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border-color);
      background: var(--secondary-bg);
      height: 56px;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
    }

    .nav-btn {
      padding: 6px 16px;
      border-radius: 18px;
      font-size: 14px;
      color: var(--secondary-text);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn.active {
      background: var(--accent-color);
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="search">
    <div class="search-container">
      <div class="search-icon">🔍</div>
      <input type="text" id="searchInput" placeholder="搜索群组" />
    </div>
  </div>

  <div class="group-list" id="groupList">
    <div class="group-item" data-category="游戏">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">游戏群 Alpha</div>
        <div class="amount">已压金额 100 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="白资">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">白资交流群</div>
        <div class="amount">已压金额 200 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="承兑">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">USDT 承兑频道</div>
        <div class="amount">已压金额 150 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="查档">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">查档服务组</div>
        <div class="amount">已压金额 180 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="开发">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">开发者之家</div>
        <div class="amount">已压金额 300 USDT</div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-btn active" onclick="selectTab(this, '游戏')">游戏</div>
    <div class="nav-btn" onclick="selectTab(this, '白资')">白资</div>
    <div class="nav-btn" onclick="selectTab(this, '承兑')">承兑</div>
    <div class="nav-btn" onclick="selectTab(this, '查档')">查档</div>
    <div class="nav-btn" onclick="selectTab(this, '开发')">开发</div>
  </div>

  <script>
    window.onload = () => {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();  // 展开到最大可用高度
        tg.enableClosingConfirmation(); // 启用关闭确认
        
        const applyColorScheme = () => {
          if (tg.colorScheme === 'light') {
            document.body.classList.add('light');
            tg.setHeaderColor('#f0f2f5'); // 设置标题栏为浅色
          } else {
            document.body.classList.remove('light');
            tg.setHeaderColor('bg_color'); // 设置标题栏使用 Telegram 默认背景色
          }
        };
        
        applyColorScheme();
        tg.onEvent('themeChanged', applyColorScheme);
        
        tg.MainButton.hide(); // 隐藏主按钮
        
        // 锁定视口，防止用户缩放
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        document.addEventListener('touchmove', function (event) {
          if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
        
        // 强制全屏模式
        document.documentElement.style.height = '100%';
        document.body.style.height = '100%';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
        
        document.title = "群组展示";
        
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          if (confirm("确定要退出应用吗？")) {
            tg.close();
          }
        });

        // Fullscreen Check and Request
        const viewport = window.Telegram.WebApp.viewport;

        if (viewport.requestFullscreen.isAvailable()) {
          document.getElementById('fullscreenBtn').style.display = 'block'; // Show fullscreen button if available
        }

        // Fullscreen button functionality
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
          viewport.requestFullscreen().then(() => {
            console.log("Mini App is now in fullscreen mode.");
          }).catch((error) => {
            console.error("Failed to enter fullscreen:", error);
          });
        });

      } else {
        document.body.innerHTML = '<p style="text-align:center;padding:20px;">请在 Telegram 应用中打开此页面</p>';
        return;
      }

      const searchInput = document.getElementById('searchInput');
      const groupItems = document.querySelectorAll('.group-item');
      let currentCategory = '游戏';

      searchInput.addEventListener('input', filterGroups);

      function selectTab(btn, category) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = category;
        filterGroups();
      }

      function filterGroups() {
        const keyword = searchInput.value.toLowerCase();
        groupItems.forEach(item => {
          const name = item.querySelector('.name').textContent.toLowerCase();
          const category = item.getAttribute('data-category');
