<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>群组展示</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      /* 默认为深色模式变量 */
      --bg-color: #121212;
      --secondary-bg: #1e1e1e;
      --card-bg: #2a2a2a;
      --text-color: #fff;
      --secondary-text: #bbb;
      --border-color: #2a2a2a;
      --accent-color: #3390ec;
      --search-bg: #2a2a2a;
    }

    /* 当light类应用到body时，切换为浅色模式变量 */
    body.light {
      --bg-color: #f0f2f5;
      --secondary-bg: #ffffff;
      --card-bg: #ffffff;
      --text-color: #000000;
      --secondary-text: #707579;
      --border-color: #e6e6e6;
      --accent-color: #3390ec;
      --search-bg: #f2f2f2;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .search {
      padding: 12px;
      background-color: var(--secondary-bg);
      z-index: 10;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--search-bg);
      border-radius: 22px;
      overflow: hidden;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: var(--secondary-text);
      font-size: 16px;
    }

    .search input {
      width: 100%;
      padding: 10px 14px 10px 36px;
      border: none;
      border-radius: 22px;
      font-size: 16px;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .group-list {
      padding: 0 16px;
      padding-bottom: 72px;
    }

    .group-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .group-item img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .group-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .name {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 4px;
    }

    .amount {
      color: #f44336;
      font-size: 14px;
    }

    .bottom-nav {
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border-color);
      background: var(--secondary-bg);
      height: 56px;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .nav-btn {
      padding: 6px 16px;
      border-radius: 18px;
      font-size: 14px;
      color: var(--secondary-text);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn.active {
      background: var(--accent-color);
      color: #fff;
      font-weight: 500;
    }

    /* 占位元素，用于确保内容在底部导航栏上方显示完整 */
    .bottom-spacer {
      height: 72px;
      width: 100%;
    }
  </style>
</head>
