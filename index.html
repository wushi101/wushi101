<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>群组展示</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- 后续已添加 HapticFeedback, isFullscreen, isOrientationLocked, safeAreaInset, contentSafeAreaInset, viewportHeight -->
</head>
<body>
  <!-- 页面内容略 -->
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const viewportHeight = tg.viewportHeight;
    const isFullscreen = tg.isFullscreen;
    const isOrientationLocked = tg.isOrientationLocked;
    const safeAreaInset = tg.safeAreaInset;
    const contentSafeAreaInset = tg.contentSafeAreaInset;
    const haptic = tg.HapticFeedback;

    console.log("viewportHeight:", viewportHeight);
    console.log("isFullscreen:", isFullscreen);
    console.log("isOrientationLocked:", isOrientationLocked);
    console.log("safeAreaInset:", safeAreaInset);
    console.log("contentSafeAreaInset:", contentSafeAreaInset);

    if (haptic) {
      haptic.notificationOccurred("success");
    }
  </script>
</body>
</html>
