<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>群组展示</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #121212;
      color: #fff;
    }

    .search {
      padding: 12px;
      background-color: #1e1e1e;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 22px;
      overflow: hidden;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: #aaa;
      font-size: 16px;
    }

    .search input {
      width: 100%;
      padding: 10px 14px 10px 36px;
      border: none;
      border-radius: 22px;
      font-size: 16px;
      background: transparent;
      color: #fff;
      outline: none;
    }

    .group-list {
      padding: 0 16px;
      margin-bottom: 72px;
    }

    .group-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .group-item img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }

    .group-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .name {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 4px;
    }

    .amount {
      color: #f44336;
      font-size: 14px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #2a2a2a;
      background: #1a1a1a;
      height: 56px;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.2);
    }

    .nav-btn {
      padding: 6px 16px;
      border-radius: 18px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn.active {
      background: #3390ec;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="search">
    <div class="search-container">
      <div class="search-icon">🔍</div>
      <input type="text" id="searchInput" placeholder="搜索群组" />
    </div>
  </div>

  <div class="group-list" id="groupList">
    <div class="group-item" data-category="游戏">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">游戏群 Alpha</div>
        <div class="amount">已压金额 100 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="白资">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">白资交流群</div>
        <div class="amount">已压金额 200 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="承兑">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">USDT 承兑频道</div>
        <div class="amount">已压金额 150 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="查档">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">查档服务组</div>
        <div class="amount">已压金额 180 USDT</div>
      </div>
    </div>
    <div class="group-item" data-category="开发">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      <div class="group-info">
        <div class="name">开发者之家</div>
        <div class="amount">已压金额 300 USDT</div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-btn active" onclick="selectTab(this, '游戏')">游戏</div>
    <div class="nav-btn" onclick="selectTab(this, '白资')">白资</div>
    <div class="nav-btn" onclick="selectTab(this, '承兑')">承兑</div>
    <div class="nav-btn" onclick="selectTab(this, '查档')">查档</div>
    <div class="nav-btn" onclick="selectTab(this, '开发')">开发</div>
  </div>

  <script>
    window.onload = () => {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('bg_color');
        tg.setupClosingBehavior({ need_confirmation: true });
        document.title = "群组展示";
      } else {
        document.body.innerHTML = '<p style="text-align:center;padding:20px;">请在 Telegram 应用中打开此页面</p>';
        return;
      }

      const searchInput = document.getElementById('searchInput');
      const groupItems = document.querySelectorAll('.group-item');
      let currentCategory = '游戏';

      searchInput.addEventListener('input', filterGroups);

      function selectTab(btn, category) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = category;
        filterGroups();
      }

      function filterGroups() {
        const keyword = searchInput.value.toLowerCase();
        groupItems.forEach(item => {
          const name = item.querySelector('.name').textContent.toLowerCase();
          const category = item.getAttribute('data-category');
          const matchKeyword = name.includes(keyword);
          const matchCategory = category === currentCategory;
          item.style.display = matchKeyword && matchCategory ? 'flex' : 'none';
        });
      }

      // 浏览器关闭提示（可选）
      window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '你确定要关闭此页面吗？';
      });

      filterGroups();
      window.selectTab = selectTab;
    };
  </script>
</body>
</html>
